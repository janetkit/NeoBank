<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> NeoBank </title>
    <link rel="stylesheet" href="login.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://assets.codepen.io/285131/almeria-logo.svg" type="image/x-icon">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="l1.jpg" alt="">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
      <img class="backImg" src="l1.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <form action="#" id="loginForm">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" id="username" placeholder="Enter your email">
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                  <button type="button" id="submit">Login</button>
                  <div id="loading" class="loading"></div>
                </div>
                <div class="text sign-up-text">Don't have an account? <label for="flip">Sign up now</label></div>
                <div class="error-message" style="color: red; display: none;">Invalid credentials. Please try again.</div>
              </div>
            </form>
    </div>
    </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $('#submit').click(function (event) {
        event.preventDefault(); // prevent PageReLoad

        var ValidEmail = $('#username').val() === 'janet kitilwier'; // User validate
        var ValidPassword = $('#password').val() === 'Janet1233'; // Password validate

        if (ValidEmail === true && ValidPassword === true) { // if ValidEmail & ValidPassword
          $('.valid').css('display', 'block');
          // Redirect to 'dashboard.html' immediately without any validation
          window.location.href = 'dashboard.html';
        }
        else {
          $('.error-message').css('display', 'block'); // show error msg
        }
      });
    });
  </script>
</body>
</html>
